version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80" # host port:container port
    depends_on:
      - redis  # redis 서비스가 먼저 실행되도록 설정
    environment:
      - SPRING_REDIS_HOST=redis  # Redis 호스트 이름 설정
      - SPRING_REDIS_PORT=6379   # Redis 포트 설정

  redis:
    image: "redis:alpine"  # Redis 이미지
    ports:
      - "6379:6379"  # Redis 포트 매핑
