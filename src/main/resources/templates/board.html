<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <title>게시판</title>
    <th:block th:replace='~{fragments/common :: commonHeader}'/>
</head>
<body>
<div th:text="${#authentication.principal}"></div>
<h1>WebSocket Chat</h1>
<div id="chatBox"></div>
<form id="chatForm">
    <input type="text" id="messageInput" name="message" required>
    <button type="submit">Send</button>
</form>
<script>
    const socket = new SockJS('/ws');
    const stompClient = Stomp.over(socket);

    stompClient.connect({}, function (frame) {
        console.log('Connected: ' + frame);
        stompClient.subscribe('/topic/chat', function (message) {
            const chatBox = document.getElementById('chatBox');
            const msg = JSON.parse(message.body).content;
            chatBox.innerHTML += '<div>' + msg + '</div>';
        });
    });

    document.getElementById('chatForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const messageInput = document.getElementById('messageInput');
        const message = {
            content: messageInput.value
        };
        stompClient.send("/app/chat", {}, JSON.stringify(message));
        messageInput.value = '';
    });
</script>

<th:block th:replace='~{fragments/common :: commonBody}'/>
</body>
</html>
